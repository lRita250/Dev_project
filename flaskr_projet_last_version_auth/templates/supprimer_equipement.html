{% extends "layout.html" %}
{% block title %} Supprimer Équipement {% endblock %}

{% block content %}

<div class="container">

    <h1 class="mt-2 mb-4">Supprimer Équipement</h1>

    <form method="POST" action="/equipements/delete/{{ equipement_id }}">
        <p>Voulez-vous vraiment supprimer l'équipement "{{ equipement.nom_equipement }}" ?</p>
        <button type="submit" class="btn btn-danger">Confirmer la suppression</button>
    </form>

</div>

{% endblock %}
