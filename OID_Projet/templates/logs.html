{% extends "layout.html" %}
{% block title %} Logs {% endblock %}

{% block content %}
    <div class="container">
        <h1 class="mt-2 mb-4">Logs</h1>


        <ul>
            {% for line in log_lines %}
                {% if "error" in line.lower() %}
                    <li style="color: red;">{{ line }}</li>
                {% else %}
                    <li>{{ line }}</li>
                {% endif %}
            {% endfor %}
        </ul>
    </div>
{% endblock %}
